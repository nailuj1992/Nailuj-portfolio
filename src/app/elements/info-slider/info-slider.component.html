<div class="slides">
    <div class="slide" [style]="{transition: 'opacity ' + animationSpeed + 'ms ease-in-out'}">
        <div class="title">{{getText(slides[currentSlide].title)}}</div>
        <div class="description">
            {{getText(slides[currentSlide].description)}}</div>
        <div class="button" *ngIf="slides[currentSlide].url !== null">
            <a mat-flat-button color="primary" class="link" href="{{slides[currentSlide].url}}"
                target="_blank">{{getText("link-project")}}</a>
        </div>
    </div>

    @if(indicatorsVisible) {
    <div class="indicators">
        @for(slide of slides; track $index) {
        <div class="indicator" [class]="{ active: $index === currentSlide }" (click)="jumpToSlide($index)"
            onkeypress="">
        </div>
        }
    </div>
    }

    @if(slides.length > 1) {
    <button (click)="next()" class="nextButton">
        <fa-icon [icon]="faArrowRight"></fa-icon>
    </button>
    <button (click)="previous()" class="previousButton">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
    </button>
    }
</div>
