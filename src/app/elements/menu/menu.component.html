<!-- MENU -->
<div id="menu">
    <div id="menu-base">
        <a href="javascript:void(0);" class="hamburger" (click)="hamburgerMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="menu-items">
        <a mat-button href="#" class="menu-item" routerLinkActive="active"
            ariaCurrentWhenActive="page">{{getText("home-title")}}</a>
        <a mat-button href="#about" class="menu-item" routerLinkActive="active"
            ariaCurrentWhenActive="page">{{getText("about-me-title")}}</a>
        <a mat-button href="#portfolio" class="menu-item" routerLinkActive="active"
            ariaCurrentWhenActive="page">{{getText("portfolio-title")}}</a>
        <a mat-button href="#experience" class="menu-item" routerLinkActive="active"
            ariaCurrentWhenActive="page">{{getText("experience-title")}}</a>
        <a mat-button href="#contact" class="menu-item" routerLinkActive="active"
            ariaCurrentWhenActive="page">{{getText("contact-title")}}</a>
        <button class="menu-item" mat-button (click)="changeLanguage()">{{getText("language")}}</button>
    </div>
</div>
<!-- MENU END -->
