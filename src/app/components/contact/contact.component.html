<div id="contact">
    <span class="title">{{getText("contact-title")}}</span>

    <div class="buttons-contact">
        <a class="contact-email" href="mailto:{{env.mailto}}">
            <img alt="envelope" src="assets/svg/envelope.svg" class="icon">
            <span>{{env.mailto}}</span>
        </a>
        <div class="contact-cellphone">
            <img alt="col" src="assets/svg/colombia.svg" class="flag-icon">
            <span>{{env.cellphone}}</span>
        </div>
    </div>
</div>
